{% extends 'base.html' %}

{% block title %}إضافة سلة{% endblock %}

{% block content %}
    <h2>إضافة سلة جديدة</h2>
    <form method="post">
        <label for="name">اسم السلة:</label>
        <input type="text" name="name" id="name" placeholder="مثال: S1, S2" required>

        <label for="rack_id">الراك (Rack):</label>
        <select name="rack_id" id="rack_id" required>
            <option value="">اختر راك...</option>
            {% for rack in racks %}
                <option value="{{ rack.id }}">{{ rack.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="إضافة السلة">
    </form>
    <br>
    <a href="{{ url_for('locations.list_bins') }}" class="button info">العودة لقائمة السلات</a>
{% endblock %}
