{% extends 'base.html' %}

{% block title %}تعديل فئة{% endblock %}

{% block content %}
    <h2>تعديل الفئة: {{ category.name }}</h2>
    <form method="post">
        <label for="name">اسم الفئة:</label>
        <input type="text" name="name" id="name" value="{{ category.name }}" required>

        <input type="submit" value="تحديث الفئة">
    </form>
    <br>
    <a href="{{ url_for('categories.list_categories') }}" class="button info">العودة لقائمة الفئات</a>
{% endblock %}
