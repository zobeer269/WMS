{% extends 'base.html' %}

{% block title %}تعديل راك{% endblock %}

{% block content %}
    <h2>تعديل الراك: {{ rack.name }}</h2>
    <form method="post">
        <label for="name">اسم الراك:</label>
        <input type="text" name="name" id="name" value="{{ rack.name }}" required>

        <input type="submit" value="تحديث الراك">
    </form>
    <br>
    <a href="{{ url_for('locations.list_racks') }}" class="button info">العودة لقائمة الراكات</a>
{% endblock %}
