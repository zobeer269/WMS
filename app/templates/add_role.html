{% extends 'base.html' %}

{% block title %}إضافة دور جديد{% endblock %}

{% block content %}
    <h2>إضافة دور جديد</h2>
    <form method="post">
        <label for="name">اسم الدور:</label>
        <input type="text" name="name" id="name" placeholder="مثال: أمين مخزن، عارض" required>

        <label>الصلاحيات:</label>
        <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
            {% for permission in all_permissions %}
                <div class="checkbox-group">
                    <input type="checkbox" name="permissions" id="perm_{{ permission.id }}" value="{{ permission.id }}">
                    <label for="perm_{{ permission.id }}">{{ permission.name }}</label>
                </div>
            {% endfor %}
        </div>
        <br>
        <input type="submit" value="إضافة الدور">
    </form>
    <br>
    <a href="{{ url_for('auth.list_roles') }}" class="button info">العودة لقائمة الأدوار</a>
{% endblock %}
