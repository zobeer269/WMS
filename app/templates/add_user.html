{% extends 'base.html' %}

{% block title %}إضافة مستخدم{% endblock %}

{% block content %}
    <h2>إضافة مستخدم جديد</h2>
    <form method="post" class="p-4 border rounded shadow-sm"> {# فئات Bootstrap #}
        <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role_id" class="form-label">الدور:</label>
            <select name="role_id" id="role_id" class="form-select" required>
                <option value="">-- اختر دوراً --</option>
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 form-check"> {# Bootstrap checkbox #}
            <input type="checkbox" name="generate_api_key" id="generate_api_key" class="form-check-input">
            <label class="form-check-label" for="generate_api_key">توليد مفتاح API لهذا المستخدم</label>
        </div>

        <button type="submit" class="btn btn-success">إضافة المستخدم</button>
    </form>
    <br>
    <a href="{{ url_for('auth.list_users') }}" class="btn btn-info">العودة لقائمة المستخدمين</a>
{% endblock %}
