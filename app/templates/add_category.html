{% extends 'base.html' %}

{% block title %}إضافة فئة{% endblock %}

{% block content %}
    <h2>إضافة فئة جديدة</h2>
    <form method="post">
        <label for="name">اسم الفئة:</label>
        <input type="text" name="name" id="name" placeholder="مثال: مسامير، صواميل، أدوات" required>

        <input type="submit" value="إضافة الفئة">
    </form>
    <br>
    <a href="{{ url_for('categories.list_categories') }}" class="button info">العودة لقائمة الفئات</a>
{% endblock %}
